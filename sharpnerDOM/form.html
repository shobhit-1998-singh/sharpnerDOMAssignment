<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Appointment form </title>
</head>

<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3"> 
        <div class="container">
            <h1 id="header-title" style="text-align: center;">Book A Call</h1>
        </div>
    </header>
    <div class="container">
        <form style="text-align: center;" onsubmit="saveToLocalStorage(event)">
            Name :<input type="text" name="username"><br>
            <br>
            Email: <input type="email" name="emailId"><br>
            <br>

            mob no: <input type="tel" name="phonenumber"><br>
            <br>
            Time: <input type="datetime-local" name="dateandtime"><br>
            <br>
            <div>
                <button>Submit</button>
            </div>
        </form>
    </div>
    <script>
        function saveToLocalStorage(event){
            event.preventDefault();
            const name =event.target.username.value;
            const email = event.target.emailId.value;
            const phonenumber = event.target.phonenumber.value;
            const datenTime = event.target.dateandtime.value;
            localStorage.setItem('name', name);
            localStorage.setItem('email', email);
            localStorage.setItem('phonenumber', phonenumber);
            localStorage.setItem('datentime', datenTime);

            const obj ={
                name,
                email,
                phonenumber,
                datenTime,

            }
            localStorage.setItem('userDetail', JSON.stringify(obj));
        }
    </script>
  
</body>

</html>
